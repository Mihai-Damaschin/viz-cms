[build]
  # Docker build command
  command = "docker build -t strapi-app ."
  publish = "."

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Redirect all requests to the Strapi server
[[redirects]]
  from = "/*"
  to = "http://localhost:1337/:splat"
  status = 200
  force = true

# Health check endpoint
[[redirects]]
  from = "/_health"
  to = "http://localhost:1337/_health"
  status = 200
  force = false
